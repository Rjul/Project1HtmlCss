<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/listProduit.css">
</head>

<body>
    <div id='container'>
        <header>
            <h1 id='title'>Super Montre</h1>
            <span id='authButton'>Connection / Inscription</span>
        </header>
        <section>




        </section>
        <div id='detectorAuth'></div>
        <section id='authForm'>
            <div class='middleForm'>
                <span>CONNECTION</span>
                <form action="/">
                    <input type="email" class='inputAuth' name="email" placeholder='EMAIL' autocomplete="username"
                        id="emailConnection">
                    <input type="password" class='inputAuth passwordInput' placeholder='PASSWORD'
                        autocomplete="current-password" name="" id="passwordConnection">
                    <input class='submitButton' type="submit" value="Soumettre">
                </form>
                <div class='separateurHorizontal'></div>
                <div id='reseauxSociaux'>
                    <img src="./asset/reseauxSociaux/Google.png" alt="">
                    <img src="./asset/reseauxSociaux/Facebook.png" alt="">
                </div>
            </div>
            <div class='separateurVertical'></div>
            <div class='middleForm'>
                <span>INSCRIPTION</span>
                <form action="/">
                    <input type="email" name="email" class='inputAuth' placeholder='EMAIL' autocomplete="username"
                        id="emailInscription">
                    <input type="password" placeholder='PASSWORD' class='inputAuth passwordInput'
                        autocomplete="current-password" name="" id="passwordInscription">
                    <input type="password" placeholder='PASSWORD' class='inputAuth passwordInput'
                        autocomplete="current-password" name="" id="passwordInscriptionConfirme">
                    <input class='submitButton' type="submit" value="Soumettre">
                </form>

            </div>
        </section>

    </div>

</body>

<script src='./js/authInterface.js'></script>
<script src='./js/main.js'></script>

</html>
